<!DOCTYPE html>

<head>

    <style>
        body {
            background-color: #333;
        }

        .container {
            margin-top: 50px;
        }

        .profile-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        .project-image {
            width: 100%;
            height: 300px;
            position: relative;
            border-radius: 10px;
            margin: 10px;
        }

        .label {
            position: absolute;
            background-color: rgba(0, 0, 0, 0);

            padding: 5px;
            border-radius: 5px;

            font:larger;
        }

        .label-name {
            top: 10px;
            left: 50%;
        transform: translateX(-50%);
        
        }

        .label-bottom1 {
            background-color: rgba(0, 0, 0, 0);
            bottom: 10px;
        }

        .label-bottom2 {
            background-color: rgba(0, 0, 0, 0);
            bottom: 40px;
        }

        .label-left {
            left: 25px;
        }

        .animated-text {
            animation: text 1s linear infinite;
        }

        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .social-icon {
            margin-right: 10px;
            color: #777777;
            transition: 0.3s;
        }

        .social-icon:hover {
            color: #007BFF;
        }

    
    </style>
</head>
<body>
    <nav>

    <div class="container">
        <div class="row">
            <div class="col-md-4">

    <script>
        // This is just an example to simulate updating the numbers every 5 seconds.
        // Replace the following values with your actual values or a way to retrieve them.
        const gameUniverseId = '4506887869';
        
        const activePlayers = fetch(`https://games.roblox.com/v1/games?universeIds=${gameUniverseId}`)
 .then(response => response.json())
 .then(data => {
    if (data.data && data.data.length > 0) {
      const gameId = data.data[0].id;
      fetch(`https://games.roblox.com/v1/games/${gameId}`)
        .then(response => response.json())
        .then(data => {
          const activePlayers = data.playing;
          console.log('Active players:', activePlayers);
        });
    } else {
      console.log('No game found with the provided universe ID');
    }
 });;
        const visits = 456;

        setInterval(() => {
        const activePlayersLabel = document.getElementById('activePlayers');
        const visitsLabel = document.getElementById('visits');

        if (activePlayersLabel.textContent !== activePlayers.toString()) {
            activePlayersLabel.textContent = activePlayers;
        }

        if (visitsLabel.textContent !== visits.toString()) {
            visitsLabel.textContent = visits;
        }
    }, 5000);
    </script>
